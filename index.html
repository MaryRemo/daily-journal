<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <form action="" id="journalForm">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea  name="journalEntry" id="journalEntry"></textarea>
        </fieldset>
        <fieldset>
            <label for="moodForTheDay">Mood for the day</label>
            <select name="mood" id="moodForTheDay">
                <option value="sad">sad</option>
                <option value="anxious">anxious</option>
                <option value="happy">happy</option>
                <option value="peaceful">peaceful</option>
            </select>
         </fieldset>
         <input type="button" value="Record Journal Entry">
    </form>
</body>
</html>
